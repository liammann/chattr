

<dom-module id="chatroom-cards">
<link rel="import" href="../shared-styles/shared-styles.html">

<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<style>

@keyframes hide {
  0% {
    opacity: 1; }

  95% {
    opacity: 0; }

  100% {
    display: none; } }

section.chatroom-card {
  background: #f2f2f2;
    background: var(--cards-background, #f2f2f2);

  border: 1px solid #d6d6d6;
  width: 49%;
  margin: 0.5%;
  float: left; 
}
  section.chatroom-card.hidden {
    animation: hide 1s linear;
    -webkit-animation-fill-mode: forwards;
    -moz-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
    display: none; 
  }
  section.chatroom-card p {
    margin: 0;
    padding: 5px;
    color: #999999;
    float: right; }
  section.chatroom-card h2 {
    margin: 0;
    padding: 5px;
    font-weight: bold;
    font-size: 32px;
    color: #262626; }
  section.chatroom-card > a {
    margin: 0;
    padding: 0; 

  }
  section.chatroom-card paper-button.green {
    margin: 1%;
    float: right;
    background: #159c81;
    border: 1px solid #0f6f5c;
    color: white;
    text-align: left;
    text-decoration: none;
    padding: 5px 10px 5px 5px;
    border-radius: 2px;
    text-transform: none; 
  }
  section.chatroom-card paper-button.green:hover {
    background: #107360; 
  }
  section.chatroom-card paper-button.red {
    margin: 1% 0;
    float: right;
    background: #d60000;
    border: 1px solid #b30000;
    color: white;
    text-align: left;
    text-decoration: none;
    padding: 5px 5px 5px 5px;
    border-radius: 2px;
    text-transform: none;
    min-width: 0px;
    width: auto; 
  }
  section.chatroom-card paper-button.red:hover {
    background: #b30000; 
  }
paper-button.btn {
  padding: 8px 8px 4px 8px;
  font-size: 12px;
  margin: 10px 10px 10px 0px;
  float: right;
}
paper-button.btn iron-icon{
  width: 20px;
  margin-top: -2px; 
}


</style>

<template>
  <h1> Welcome</h1>
  <iron-ajax
      id="ajax"
          auto 
          url="{{url}}"
          method="{{method}}"
          on-response="handleResponse"
          handleAs="json">
  </iron-ajax>

  <template is="dom-repeat" items="{{data}}">
    <section class="chatroom-card" id="{{item.id}}" >     
      <p>{{item.id}}</p>     
      <h2>{{item.name}}</h2>     
        <paper-button href="new" class="btn sub">
      <a href="#!/chatroom/{{item.id}}" tabindex="-1">
          <iron-icon icon="icons:settings"></iron-icon> Settings 
      </a>
        </paper-button>
         <paper-button on-click="delete" class="btn remove"><iron-icon icon="icons:delete"></iron-icon> Delete </paper-button>
    </section>
  </template>

</template>

<script>
  Polymer ({ 
    is: "chatroom-cards", 
    properties: {
      method: String,
      kick: {
       observer: '_changed'
      },
      url : {type: String, notify: true, reflectToAttribute: true}, 
      data : String,
      userid : {type: String, notify: true, reflectToAttribute: true, observer: "_changedId"}, 

    },
    ready: function(){
      console.log(this.userid);
      this.kick = 0;
      this.method = 'get';
      if(this.userid !== undefined){
        this.url = 'https://salty-taiga-73405.herokuapp.com/api/v1/chat_rooms?users_id='+this.userid;
      }
      Polymer.dom(this).node.$.ajax.generateRequest();

    },
    _changedId: function(){
      // console.log(this.userid);
      this.url = 'https://salty-taiga-73405.herokuapp.com/api/v1/chat_rooms/';
      Polymer.dom(this).node.$.ajax.generateRequest();
    },
    delete: function(e){
      this.method = 'delete';
      if(this.userid !== undefined){
        this.url = 'https://salty-taiga-73405.herokuapp.com/api/v1/chat_rooms/'+e.target.parentNode.id;
      }
      Polymer.dom(this).node.$.ajax.generateRequest();
      this.kick++;
      e.target.parentNode.parentNode.className+= " hidden";
    },

    _changed: function(e) {
      this.method = 'get';
      if(this.userid !== undefined){
        this.url = 'https://salty-taiga-73405.herokuapp.com/api/v1/chat_rooms/';
      }
      Polymer.dom(this).node.$.ajax.generateRequest();
    },

    handleResponse: function(data){
      if (data.detail.response !== null){
       this.data = data.detail.response.chat_rooms;
      }

    }
  }); 

</script>
</dom-module>
