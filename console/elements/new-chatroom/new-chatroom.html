<dom-module id="new-chatroom">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="import" href="../site-config/site-config.html">

	<link rel="import" href="../../components/polymer/polymer.html">
	<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
	<link rel="import" href="../../components/paper-button/paper-button.html">
	<link rel="import" href="../../components/iron-icons/iron-icons.html">

<template>
  
<iron-ajax auto id="ajax" url="{{url}}" method="post" body="{{body}}" handle-as="json" content-type="application/json" on-response="responseHandler" on-error="errorHandler"></iron-ajax>


  <h1>New Chatroom </h1>

  <paper-input id="name" focus auto-validate required error-message="Invalid Name!" label="Name"></paper-input>

  <section id="site-configs-con">
  <template is="dom-repeat" items="{{siteConfigs}}">
    <site-config id="{{index}}">Site Config</site-config>
  </template>
  </section>
  <paper-button on-click="newSite">New Site</paper-button>
  <paper-button on-click="createChatroom">Create</paper-button>

</template>

<script>
Polymer ({ 
  is: "new-chatroom", 
  properties: {
    url : String, 
    method : String,
    body: String,
  },
  ready: function() {
      this.siteConfigs = [1];
      this.sites = [];
      this.sites2 = [];
  },
  newSite: function(e){
    this.push('siteConfigs', this.siteConfigs[this.siteConfigs.length-1]+1);
  },
  createChatroom: function(e){
    this.sites2 = [];
    this.sites = document.querySelectorAll('#site-configs-con site-config');

    this.sites.forEach(function(entry){
      this.sites2.push({
        uri: entry.children[1].children[0].children[2].children[0].children[1].value,
        text_colour: entry.children[2].children[0].children[0].children[2].children[1].children[1].value,
        bg_colour: entry.children[2].children[1].children[0].children[2].children[1].children[1].value,
      }); 
 
    }, this);
    this.sites = this.sites2;

    this.method = "POST";
    var BASE_URL = 'https://salty-taiga-73405.herokuapp.com/api/v1/';
    var USER_ID = '1'; 
    this.url = BASE_URL+"users/"+USER_ID+"/chat_rooms/"; 
    this.body = '{"chat_room":{"name": "'+document.querySelector('#name input#input').value+'", "hosts":'+JSON.stringify(this.sites)+'}}';
  },
  responseHandler: function(e){
    // console.log(e);
  },
  errorHandler: function(e){
    console.log(e);
  }
}); 

</script>
</dom-module>
