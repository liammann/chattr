<dom-module id="edit-chatroom" >
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="import" href="../site-config/site-config.html">

	<link rel="import" href="../../components/polymer/polymer.html">
	<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
	<link rel="import" href="../../components/paper-button/paper-button.html">
	<link rel="import" href="../../components/iron-icons/iron-icons.html">

<template>
  
<iron-ajax auto id="ajax" url="{{url}}" method="{{method}}" body="{{body}}" handle-as="json" content-type="application/json" on-response="responseHandler" on-error="errorHandler"></iron-ajax>


  <h1>Edit Chatroom {{uid}} </h1>
  <paper-input id="name" value="{{name}}" label="Name"></paper-input>

  <template is="dom-repeat" items="{{siteConfigs}}">
    <site-config chatroom="{{item.chat_room_id}}" uid="{{item.id}}" bgcolour="{{item.bg_colour}}"  textcolour="{{item.text_colour}}" uri="{{item.uri}}"  id="{{index}}"> Site Config</site-config>
  </template>
  
  <paper-button on-click="newSite">New Site</paper-button>

</template>

<script>
Polymer ({  
  is: "edit-chatroom", 
  properties: {
    url : {type: String, notify: true, reflectToAttribute: true}, 
    method : {type: String, notify: true, reflectToAttribute: true},
    body: {type: Array, notify: true, reflectToAttribute: true},
    name: {type: String, notify: true, reflectToAttribute: true},
    uid: {
      observer: '_highlightChanged'
    }
  },

  newSite: function(e){
    this.method = "POST";
    var BASE_URL = 'https://salty-taiga-73405.herokuapp.com/api/v1/';
    var USER_ID = '1'; 
    this.url = BASE_URL+"users/"+USER_ID+"/chat_rooms/"+this.uid+"/hosts"; 
    var deflt = {"bg_colour": "fff", "text_colour": "000", "uri": "example.com"};
    this.body = '{"host": ' + JSON.stringify(deflt) + '}';
    this.push('siteConfigs',  deflt );
  },
  ready: function(){
    this.siteConfigs = [];
    this.uid = 1;
    this.method = "GET";
    var BASE_URL = 'https://salty-taiga-73405.herokuapp.com/api/v1/';
    var USER_ID = '1'; 
    this.url = BASE_URL+"users/"+USER_ID+"/chat_rooms/"+this.uid; 
  },
  _highlightChanged: function(e) {
    this.name ="";
    this.method = "GET";
    var BASE_URL = 'https://salty-taiga-73405.herokuapp.com/api/v1/';
    var USER_ID = '1'; 
    this.url = BASE_URL+"users/"+USER_ID+"/chat_rooms/"+this.uid; 
  },

  responseHandler: function(e){
    this.name = e.detail.response.chat_room.name;
    this.siteConfigs = e.detail.response.chat_room.hosts;
  },
  errorHandler: function(e){
    console.error(e);
  }
   
}); 

</script>
</dom-module>
