<dom-module id="site-config">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">

<template>
	<content></content>

	<paper-button on-click="removeSite" class="remove">Remove Site</paper-button>
	<paper-input id="site-url" auto-validate required  label="Site URL" value="{{uri}}"></paper-input>
	<section class="colours">
		<paper-input pattern="[0-9a-f]*" char-counter maxlength="6" auto-validate required error-message="Invalid Colour!" label="Background Colour" value="{{bgcolour}}"><div prefix>#</div></paper-input>
		<paper-input pattern="[0-9a-f]*" char-counter maxlength="6" auto-validate required error-message="Invalid Colour!" label="Text Colour" value="{{textcolour}}"><div prefix>#</div></paper-input>
	</section>

</template>

<script>
  Polymer ({ 
   is: "site-config", 

   properties: {
   		uri : String,
   		backgroundColor : String, 
   		textcolour : String, 
      bgcolour: String,
   },
   ready: function(){

   },
          
   removeSite: function(e){
   	console.log(e.target.parentElement);
   	e.target.parentElement.parentElement.removeChild(e.target.parentElement);
   }

  }); 

</script>
</dom-module>
